title: Boostrap Index
layout: ./app/layout.ejs
engine: ejs
current: login
---
<section class="login-content position-relative">
    <div class="position-absolute bg-style banner-img index-1 d-none d-md-block"></div>
    <div class="container">
        <div class="row">
            <div class="d-none d-md-block col-md-5"></div>
            <div class="d-none d-sm-block d-md-none col-sm-2"></div>
            <div class="col-sm-8 col-md-7">
                <h2 class="h2 font-weight-bold text-secondary mb-4 mb-md-8">登入</h2>
                <form>
                    <div class="form-group">
                        <label for="mail">電子信箱</label>
                        <input type="email" class="form-control" id="mail"
                            placeholder="example@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密碼</label>
                        <input type="password" class="form-control" id="password" placeholder="請輸入密碼"
                            required>
                        <a href="#"><small class="text-dark">忘記密碼</small></a>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">記住我的帳號</label>
                    </div>
                    <div class="form-group d-flex flex-column flex-md-row justify-content-md-between mb-6">
                        <a href="#" class="btn border rounded social-login mb-2 mb-md-0"><img src="./assets/images/facebook.svg" alt=""><span class="text-gray"></span>Facebook</a>
                        <a href="#" class="btn border rounded social-login"><img src="./assets/images/google.svg" alt=""><span class="text-gray">Google</span></a>
                    </div>
                    <a href="account.html" type="submit" class="btn btn-info mb-2 login-btn">登入</a>
                    <a href="#" class="text-info d-block">還沒註冊嗎？</a>
                </form>
            </div>
            <div class="d-none d-sm-block d-md-none col-sm-2"></div>
        </div>
    </div>
</section>
